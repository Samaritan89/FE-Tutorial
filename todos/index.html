<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ToDos</title>
	<link rel="stylesheet" type="text/css" href="./style/app.css">
</head>
<body>

	<div class="todo-container">
		<h1>todos</h1>
		<div class="todo-items-wrap">
			<div class="todo-items-wrap-before"></div>
			<input id="new-todo" placeholder="What needs to be done?"/>
			<ul class="todo-items">
				<li class="todo-item-wrap">
					<div class="todo-item">Go Shopping</div>
				</li>
				<li class="todo-item-wrap">
					<div class="todo-item done">F2E Class</div>
				</li>
				<li class="todo-item-wrap">
					<div class="todo-item">Homework</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="footer">
		<div>Double-click to edit a todo</div>
		<div>
			Created by <a href="https://github.com/Samaritan89">Samaritan89</a>
		</div>
	</div>
</body>
</html>
